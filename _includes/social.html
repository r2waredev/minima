<ul class="list-inline d-flex justify-content-center gap-3 mb-0">
{%- for entry in site.minima.social_links -%}
  <li class="list-inline-item">
    <a rel="me" href="{{ entry.url }}" target="_blank" title="{{ entry.title }}" class="text-muted text-decoration-none">
      <i class="bi bi-{{ entry.icon }} fs-5"></i>
    </a>
  </li>
{%- endfor -%}
{% unless site.minima.hide_site_feed_link %}
  <li class="list-inline-item">
    <a href="{{ site.feed.path | default: 'feed.xml' | absolute_url }}" target="_blank" title="Subscribe to syndication feed" class="text-muted text-decoration-none">
      <i class="bi bi-rss fs-5"></i>
    </a>
  </li>
{%- endunless %}
</ul>
