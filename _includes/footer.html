<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

<footer class="bg-light border-top mt-5 py-4 h-card">
  <data class="u-url" value="{{ '/' | relative_url }}"></data>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        {%- if site.author %}
          <ul class="list-unstyled">
            {% if site.author.name -%}
              <li class="p-name fw-bold mb-2">{{ site.author.name | escape }}</li>
            {% endif -%}
            {% if site.author.email -%}
              <li><a class="u-email text-decoration-none" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
            {%- endif %}
          </ul>
        {%- endif %}
      </div>
      <div class="col-md-6">
        <p class="text-muted">{{ site.description | escape }}</p>
      </div>
    </div>
    
    <div class="row mt-3">
      <div class="col-12 text-center">
        {%- include social.html -%}
      </div>
    </div>
  </div>
</footer>
